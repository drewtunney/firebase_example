<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-route.min.js"></script>
   <script src="https://cdn.firebase.com/js/client/1.0.18/firebase.js"></script>
    <script src="https://cdn.firebase.com/js/simple-login/1.6.3/firebase-simple-login.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/0.8.0/angularfire.min.js"></script>
    <script src="app.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <body ng-app="sampleApp">
    <div ng-controller="SampleCtrl">

    <!-- <div ng-view></div> -->

          <ul>
            <li ng-repeat="message in messages">
              <input class="form-control" ng-model="message.text" ng-change="messages.$save(message)" />

              <button ng-click="messages.$remove(message)">X</button>

            </li>
          </ul>
          <form ng-submit="addMessage(newMessageText)">
            <input class="form-control" ng-model="newMessageText" />
            <button class="btn btn-default" type="submit">add message</button>
          </form>

          <button class="btn btn-primary" ng-click="loginWithFacebook()">Log In With Facebook</button>

    </div>
  </body>

</html>
